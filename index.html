<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>OneList.fm</title>

	<script src="https://code.jquery.com/jquery.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.css" rel="stylesheet" type="text/css" />
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.js"></script>
	<link href="main.css" type="text/css" rel="stylesheet"/>

	<script>
    window.onload = function () {
      var hash = window.location.hash;
      if (window.location.search.substring(1).indexOf("error") !== -1) {
        // login failure
        window.close();
      } else if (hash) {
        // login success
        var token = window.location.hash.split('&')[0].split('=')[1];
        localStorage.setItem('spotify-token', token);
				Spotify.setAuthToken(token);
      }
    }
  </script>
</head>

<body ng-controller="MainController">
	<div>

		<button ng-click="login()">Login with Spotify</button>
	  <input type="text" ng-model="searchartist" ng-change="searchArtist()" placeholder="Search for an artist">

		<button ng-click="createPlaylist()">Create Playlist</button>


	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.js"></script>
	<script src="angular-spotify.js"></script>
	<script src="main.js"></script>

</body>

</html>
