<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>OneList.fm – Your Music, Everywhere</title>

	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.js"></script>
	<script src="https://code.jquery.com/jquery.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.css" rel="stylesheet" type="text/css" />
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.js"></script>
	<link href="main.css" type="text/css" rel="stylesheet"/>
</head>

<body ng-controller="MainController">

		<form class="container" name="searchForm">

			<div class="form-group">
				<input class="form-control" name="search" placeholder="add song" ng-model="track"></input>
			</div>

			<div class="form-group">
				<button class="btn btn-primary" ng-disabled="searchForm.search.$invalid" ng-click="search()" type="submit">+</button>
			</div>

		</form>

		<div class="container">
			<ul>
				<li ng-repeat="track in tracks" ng-click="play(track.preview_url)" title="{{track.name}}">{{track.artists[0].name + "–" + track.name}}</li>
			</ul>
		</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.js"></script>
	<script src="main.js"></script>

</body>

</html>
